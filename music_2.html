<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap for easy navbar styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="color: aqua;">Man Pasandh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore Premium</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Install App</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Sidebar and Main Content -->
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="menu">
                    <div class="menu-item home">
                        <span class="material-icons" style="font-size: large;">Home</span>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="What do you want to play?" class="search-bar">
                    </div>
                    <ul class="menu-list" style="color: aqua;">
                        <li>Your Library</li>
                        <li>Create your first playlist</li>
                        <li>Browse Podcasts</li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <!-- Playlists Section -->
                <div class="playlists-section">
                    <h2 style="color: beige;">Your Playlists</h2>
                    <div class="playlists">
                        <div class="playlist-item">Ms Dhoni Hindi</div>
                        <div class="playlist-item">Happy Vibes Telugu!</div>
                        <div class="playlist-item">MAD</div>
                        <div class="playlist-item">Orange</div>
                    </div>
                </div>

                <!-- Recommendations Section -->
                <div class="recommendations">
                    <h2 style="color: beige;">Made For You</h2>
                    <div class="mix-item">Discover Weekly</div>
                    <div class="mix-item">Daily Mix 01</div>
                    <div class="mix-item">Daily Mix 02</div>
                </div>
            </div>
            <div class="play col-md-12p">
                <h2 style="color:beige;">Playing</h2>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for responsive navbar -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
